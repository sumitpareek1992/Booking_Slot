{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


  <div class="container">
    <div class="jumbotron">



<form  method="POST" class="form-signin">
    <h2 class="h3 mb-3 font-weight-normal">Add Time Period</h2>
          {% csrf_token %}
            {{ form |crispy }}
          <button class="btn btn-lg btn-danger btn-block" type="submit">Add </button>
        </form>
              <table border="4">
            <tr>
                <th>Time Start</th>
                <th>Time End</th>
                <th>Salon Name</th>
            </tr>
            {% for obj in time %}
                <tr>
                    <td>{{ obj.time_start }}</td>
                    <td>{{ obj.time_end }}</td>
                    <td>{{ obj.salon }}</td>
                </tr>
            {% endfor %}


    </div>
  </div>
{% endblock %}
